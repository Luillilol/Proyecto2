<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breakout</title>
  <link href="../statics/styles/breakout.css" rel="stylesheet" type="text/css" /><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="icon" href="../statics/img/caut.png">
</head>

<body>

  <h1> BREAKOUT </h1>
  
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="instrucciones">
  Instrucciones
</button><br><br><br><br><br>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Instrcciones de juego</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Para mover la paleta usa las teclas de flecha izquierda y derecha. Para iniciar el juego dale a la tecla de enter. <br><br>
        <img src="../statics/img/controles_bre.jpg" alt="controles" id="controles">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
  <!--<img src="space.jpg" alt="fondo" id="espacio">-->
  <canvas id="tablero" width="400" height="500" ></canvas>
  <img src="" alt="">
  
  <div id="volver">Volver</div>

  <div class= "music">
    V O L U M E N <input type="range" id="volume" min="0" max="1" step="0.1">
  </div>

  <p id="puntaje">Puntaje:</p>
  <p id="score">0</p>
  <p id="letra_cora">5</p> <br><br>
  <div id="vida">
    <img src="../statics/img/cora.png" alt="corazon" id="corazon">
  </div>


  <script src="../dynamics/js/breakout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
